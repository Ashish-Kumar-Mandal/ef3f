{% extends 'base.html' %}
{% block title %} Password Update {% endblock title %}
{% block body_titlle %}Password Update{% endblock body_titlle %}

{% block body %}
    <div class="row">
        <!-- Area Chart -->
        <div class="col-md-12">
            <!-- Our Mission Example -->
            <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Update Own Profile Password</h6>
            </div>
            <div class="card-body text-justify">
                <form class="user" method="post" action="/client/password"> {% csrf_token %}                             
                <div class="form-group">
                    <label for="branch_name" class="label">Current Password</label>
                    <input type="password" class="form-control form-control-user" id="old_psw" name="old_psw" placeholder="Current password..." autofocus required>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                         <label for="branch_name" class="label">New Password</label>
                        <input type="password" class="form-control form-control-user" id="psw" name="psw" placeholder="New password..." autofocus required>
                    </div>
                    <div class="col-sm-6">
                         <label for="branch_name" class="label">Confirm Password</label>
                        <input type="password" class="form-control form-control-user" id="repsw" name="repsw" placeholder="Confirm password..." autofocus required>
                    </div>
                </div>   
                <input type="submit" value="Update" class="btn btn-primary">
                </form>
            </div>
            </div>
        </div> 
    </div>
{% endblock body %}
